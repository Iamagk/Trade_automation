services:
  - type: web
    name: trade-automation-api
    runtime: docker
    plan: free
    region: ohio
    startCommand: npm start
    healthCheckPath: /whoami
    envVars:
      - key: PORT
        value: 8000
      - fromGroup: trade-automation-db
      - key: ZERODHA_API_KEY
        sync: false
      - key: ZERODHA_API_SECRET
        sync: false
      - key: POSTGRES_USER
        sync: false # Fallback/optional if using managed DB string
      - key: POSTGRES_PASSWORD
        sync: false
      - key: POSTGRES_DB
        sync: false

databases:
  - name: trade-automation-db
    plan: free # or starter if free not available for DB
    region: singapore
