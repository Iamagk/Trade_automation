services:
  - type: web
    name: trade-automation-backend
    env: docker
    plan: free
    region: singapore # or your preferred region
    buildCommand: docker build -t backend .
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trade-automation-db
          property: connectionString
      - key: ZERODHA_API_KEY
        sync: false
      - key: ZERODHA_API_SECRET
        sync: false
      - key: POSTGRES_USER
        sync: false # Fallback/optional if using managed DB string
      - key: POSTGRES_PASSWORD
        sync: false
      - key: POSTGRES_DB
        sync: false

databases:
  - name: trade-automation-db
    plan: free # or starter if free not available for DB
    region: singapore
