services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: nifty_user
      POSTGRES_PASSWORD: nifty_password
      POSTGRES_DB: nifty_shop
    ports:
      - "5433:5432"
    volumes:
      - nifty_db_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nifty.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  nifty_db_data:
